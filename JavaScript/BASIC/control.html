  let num1 = prompt("Enter any number(1-7).");
  let result = null;

  //processing...
  num1 = parseInt(num1);
  switch (num1) {
    case 1:
      result = "Sunday";
      break;
    case 2:
      result = "Monday";
      break;
    case 3:
      result = "Tuesday";
      break;
    case 4:
      result = "Wednesday";
      break;
    case 5:
      result = "Thursday";
      break;
    case 6:
      result = "Friday";
      break;
    case 7:
      result = "Saturday";
      break;
    default:
      result = "Out of range.";

  }
