<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onclick="f1()"
      onmouseup="f2()"
      onmousedown="f3()"
      onmousemove="f4()"
      onmouseover="f5()"
      onmouseout="f6()"
    >
      Click me!
    </button>
    <script>
      function f1() {
        console.log("click");
      }
      function f2() {
        console.log("mouseup");
      }
      function f3() {
        console.log("mousedown");
      }
      function f4() {
        console.log("mousemove");
      }
      function f5() {
        console.log("mouseover");
      }
      function f6() {
        console.log("mouseout");
      }
    </script>
  </body>
</html>
