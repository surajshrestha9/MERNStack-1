<!-- Example-2 -->
<script>
    var myWindow;
    function openWin() {
        myWindow = window.open("", "myWindow", "width=400, height=200");
    }
    function closeWin() {
        if (myWindow) {
            myWindow.close();
        }
    }
    
    function checkWin() {
        if (!myWindow) {
            document.getElementById("demo").innerHTML = "Window has never been opened!";
        } else {
            if (myWindow.closed) {
                document.getElementById("demo").innerHTML = "Window has been closed!";
            } else {
                document.getElementById("demo").innerHTML = "Window has not been closed!";
            }
        }
    }
</script>
<body>
    <button onclick="openWin()">Open</button>
    <button onclick="closeWin()">Close</button>
    <br><br>
    <button onclick="checkWin()">Is Closed</button>
    <br><br>
    <div id="demo"></div>
</body>

<!-- matchMedia() -->
<!-- Example-1 -->

<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
    function myFunction() {
        var x = document.getElementById("demo");
        if (window.matchMedia("(max-width: 700px)").matches) {
            x.innerHTML = "The screen is less than, or equal to, 700 pixels wide.";
        }
        else {
            x.innerHTML = "The screen is at least 700 pixels wide.";
        }
    }
</script>

<!-- Example-2 -->

<body>
    <script>
        function myFunction(x) {
            if (x.matches) { // If media query matches
                document.body.style.backgroundColor = "yellow";
            } else {
                document.body.style.backgroundColor = "green";
            }
        }

        var x = window.matchMedia("(max-width: 700px)")
        myFunction(x) // Call listener function at run time
        x.addListener(myFunction) // Attach listener function on state changes
    </script>
</body>

<!-- localStorage -->

<!-- Example-1 -->

<button onclick="myFunction()">Click Me</button>
<div id="demo"></div>
<script>
    function myFunction() {
        // Check browser support
        if (typeof (Storage) !== "undefined") {
            // Store
            localStorage.setItem("name", "admin");
            // Retrieve
            document.getElementById("demo").innerHTML = localStorage.getItem("name");
        } else {
            document.getElementById("demo").innerHTML = "Browser does not support Web Storage";
        }
    }
</script> 

<!-- Example-2 -->

<script>
    function clickCounter() {
        if (typeof (Storage) !== "undefined") {
            if (localStorage.clickcount) {
                localStorage.clickcount = Number(localStorage.clickcount) + 1;
            } else {
                localStorage.clickcount = 1;
            }
            document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
        } else {
            document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
        }
    }
</script>
<body>
    <p><button onclick="clickCounter()" type="button">Click Me</button></p>
    <div id="result"></div>    
</body>
