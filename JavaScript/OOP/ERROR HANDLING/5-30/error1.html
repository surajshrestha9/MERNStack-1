    <script>
        //declare
        var num1=null; //global variable
        var num2=null;
        var num3=null;
        try{
            //input process output
            num1=56;
            num2=4;
            num3=num1/num2;
            console.log(typeof num3)
            if((typeof num3)!='number'){
                throw "not a number";
            }
            console.log("Result: "+num3);
        }
        catch(ex){
            console.log("Error: "+ex);
        }
        finally{
            num1=null;
            num2=null;
            num3=null;
            console.log("end");
        }
